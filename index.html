<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista__menu">
                <li class="lista__menu-titulo">Categorias</li>
                <li class="lista__menu-item"><a href="#" class="lista__menu-link">PROGRAMAÇÃO</a></li>
                <li class="lista__menu-item"><a href="#" class="lista__menu-link">FRONT-END</a></li>
                <li class="lista__menu-item"><a href="#" class="lista__menu-link">INFRAESTRUTURA</a></li>
                <li class="lista__menu-item"><a href="#" class="lista__menu-link">BUSINESS</a></li>
                <li class="lista__menu-item"><a href="#" class="lista__menu-link">DESIGN & UX</a></li>
            </ul>
            <img src="img/Logo.svg" alt="logo da alura books" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuário.svg" alt="meu perfil" class="container__imagem"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
</body>

</html>
